      <h1>A Chart of Cleo Sol's songs</h1>

        var songs = ["Fear When You Fly", "When I'm in Your Arms", "Her Light"];
        var views = [414349, 33724236, 2741612];
        var trace = {
          x: songs, 
          y: views,
          type:"bar"
        };
        var data = [trace];
        plotly.newPlot("plot", data);
      </script>
